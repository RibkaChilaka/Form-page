<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="form.css">
</head>
<body class="background">
    <div class="h1">
        <h1>Registration</h1>
    </div>
    <div class="div">
    <br/>
    <br/>
        <div class="section">
            <div class="left">
                <p>Name:</p>
                <p>Email:</p>
                <p>Password:</p>
                <p>Phone Number:</p>
                <p>Gender:</p>
                <p>Language:</p>
                <p>Zip Code:</p>
                <p>About:</p>
            </div>
            <div class="right">
                <input type="text" placeholder="Enter your name"/>
                
                <input type="email" placeholder="Enter your Email"/>
        
                <input type="password" placeholder="Enter your Password"/>
                
                <input type="number" placeholder="Enter your Phone number"/>
                
                <section class="person">
                    <input type="radio" Name="gender" value="Female"/>:Female
                    <input type="radio" Name="gender" value="Male"/>:Male
                    <input type="radio" Name="gender" value="Others"/>:Other
                </section>
                
                <select class="langu">
                    <option value="lang" selected disabled>select your language</option>
                    <option value="lang">Telugu</option>
                    <option value="lang">English</option>
                    <option value="lang">Hindi</option>
                </select>
                
                <input type="number" placeholder="Enter your Pincode"/>
                
                <textarea placeholder="Anything about yourself"></textarea>
               
            </div>
            <div class="register">
                <button class="reg">Register</button>
            </div>
        </div>
    </div>
    
</body>
</html>
